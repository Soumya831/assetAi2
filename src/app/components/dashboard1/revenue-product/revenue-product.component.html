<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-8">
    <div class="d-flex align-items-center flex-wrap">
      <mat-card-title>Revenue by Product</mat-card-title>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="Resource">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14 p-l-0">
            Resource
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-12">
                <h6 class="text-truncate-2 f-s-15 f-w-600 m-b-4">
                  {{ element.uname }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">Type</th>
          <td mat-cell *matCellDef="let element" class="">
            <span class="f-w-600 f-s-14">{{ element.type }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Current">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">
            Current
          </th>
          <td mat-cell *matCellDef="let element" class="">
            <span
              ><span class="f-w-600 f-s-14">{{ element.hrate }}</span
              > INR</span
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="Forecasted">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">
            Forecasted
          </th>
          <td mat-cell *matCellDef="let element">
             <span
              ><span class="f-w-600 f-s-14">{{ element.hrate }}</span
              > INR</span
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="Created">
          <th mat-header-cell *matHeaderCellDef class="f-w-400 f-s-14">
            Created
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.skills }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
